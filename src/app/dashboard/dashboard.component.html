<mat-toolbar color="primary" class="content-toolbar">
  <mat-toolbar-row>
    <span>{{activeDashboardService.title}}</span>
    <span class="fill-remaining-space"></span>
    <button mat-icon-button matTooltip="Edit Dashboard" *ngIf="!isEditing" (click)="edit()">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button matTooltip="Cancel Edits" *ngIf="isEditing" (click)="cancel()">
      <mat-icon>cancel</mat-icon>
    </button>
    <button mat-icon-button matTooltip="Done Editing" *ngIf="isEditing" (click)="done()" [disabled]="isEditing && !activeDashboardService.isDirty">
      <mat-icon>done</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<mat-grid-list [cols]="activeDashboardService.columns" rowHeight="fit">
  <mat-grid-tile *ngFor="let tile of activeDashboardService.tiles" [colspan]="tile.columnSpan" [rowspan]="tile.rowSpan">
    <mat-card class="dashboard-card">
      <mat-card-header>
        <mat-card-title>
          {{getTagName(tile.tagId)}}
        </mat-card-title>
      </mat-card-header>
      <div mat-card-image class="dashboard-card-content"></div>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
