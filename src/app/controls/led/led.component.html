<div class="container">
  <svg viewBox="0 0 100 120" class="led">
    <circle cx="50" cy="46" r="21" stroke="#cccccc" stroke-width="1" [attr.fill]="value ? defaultColorService.goColor : defaultColorService.stopColor" />
    <text *ngIf="item.trueLabel != null && item.falseLabel != null" x="50" y="87" text-anchor="middle" class="label">{{value
      ? item.trueLabel : item.falseLabel}}</text>
  </svg>
</div>
