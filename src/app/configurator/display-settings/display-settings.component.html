<div class="form-group" [formGroup]="displayForm">
  <mat-form-field class="title-field" appearance="standard">
    <mat-label>Title</mat-label>
    <input matInput formControlName="title">
  </mat-form-field>
  <div class="refresh-rate-group">
    <mat-form-field class="refresh-rate-field" appearance="standard">
      <mat-label>Refresh rate</mat-label>
      <input matInput formControlName="refreshRate" />
      <mat-error>{{getRefreshErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field class="refresh-scale-field" appearance="standard">
      <mat-select formControlName="refreshScale">
        <mat-option *ngFor="let option of refreshScaleOptions" [value]="option.value">
          {{option.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
